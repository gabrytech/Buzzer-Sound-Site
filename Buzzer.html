<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Riproduzione Suoni Buzzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Riproduci suoni buzzer</h1>

  <button onclick="document.getElementById('sound1').play()">Suono 1 (Sequenza Corretta)</button>
  <button onclick="document.getElementById('sound2').play()">Suono 2 (Sequenza Errata)</button>

  <audio id="sound1" src="buzzer_sequence.wav"></audio>
  <audio id="sound2" src="buzzer_124Hz_300ms.wav"></audio>
</body>
</html>
